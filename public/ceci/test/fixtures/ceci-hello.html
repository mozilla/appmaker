<polymer-element name="ceci-hello" extends="ceci-element" attributes="status">
  <template>
    <style>
      @-webkit-keyframes rotate { from { -webkit-transform: rotate(0deg); } to { -webkit-transform: rotate(360deg); } }
         @-moz-keyframes rotate { from { -moz-transform: rotate(0deg); } to { -moz-transform: rotate(360deg); } }
          @-ms-keyframes rotate { from { -ms-transform: rotate(0deg); } to { -ms-transform: rotate(360deg); } }
           @-o-keyframes rotate { from { -o-transform: rotate(0deg); } to { -o-transform: rotate(360deg); } }
              @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

      :host {
        display: block;
        position: relative;
        width: 100%;
        height: 120px;
        padding-top: 20px;
        padding-bottom: 20px;
        font-family: helvetica;
      }

      :host div {
        width: 150px;
        height: 150px;
        font-size: 200px;
        line-height: 150px;
        margin: auto;
        -webkit-transform: rotate(90deg);
           -moz-transform: rotate(90deg);
            -ms-transform: rotate(90deg);
             -o-transform: rotate(90deg);
                transform: rotate(90deg);
        text-align: center;
      }

      :host div.spin {
        -webkit-animation-name:             rotate;
        -webkit-animation-duration:         0.5s;
        -webkit-animation-iteration-count:  infinite;
        -webkit-animation-timing-function:  linear;
        -moz-animation-name:             rotate;
        -moz-animation-duration:         0.5s;
        -moz-animation-iteration-count:  infinite;
        -moz-animation-timing-function:  linear;
        -ms-animation-name:             rotate;
        -ms-animation-duration:         0.5s;
        -ms-animation-iteration-count:  infinite;
        -ms-animation-timing-function:  linear;
        -o-animation-name:             rotate;
        -o-animation-duration:         0.5s;
        -o-animation-iteration-count:  infinite;
        -o-animation-timing-function:  linear;
        animation-name:             rotate;
        animation-duration:         0.5s;
        animation-iteration-count:  infinite;
        animation-timing-function:  linear;

        -webkit-transform-origin: 75px 75px;
           -moz-transform-origin: 75px 75px;
            -ms-transform-origin: 75px 75px;
             -o-transform-origin: 75px 75px;
                transform-origin: 75px 75px;
      }
    </style>
    <div id="face">:|</div>
  </template>
  <script>
    Polymer('ceci-hello', {
      ready: function () {
      },
      statusChanged: function (oldValue, newValue) {
        this.hello(newValue);
      },
      hello: function (v) {
        this.$.face.innerHTML = v === 'hi' ? ':D' : (v === 'bye' ? ':(' : ':S');

        if (v === 'UHOH') {
          this.$.face.classList.add('spin');
        }
        else {
          this.$.face.classList.remove('spin');
        }
      }
    });
  </script>
</polymer-element>
