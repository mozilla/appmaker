<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="component" type="text/ceci" href="appmaker-components/components/counter.html">
    <link rel="component" type="text/ceci" href="appmaker-components/components/input.html">
    <link rel="component" type="text/ceci" href="appmaker-components/components/label.html">
  </head>
  <body>
    <app-counter id="counter">
    </app-counter>

    <app-input id="input">
      <broadcast on="blue">
    </app-input>

    <app-label id="label">
      <listen on="blue" then="setValue">
    </app-label>


    <app-counter id="counter-global">
      <listen on="blue" for="increase">
      <listen on="green" for="increase">
    </app-counter>


    <app-counter id="counter-green">
      <listen on="green" for="increase">
    </app-counter>


    <app-metronome>
      <broadcast on="green">
    </app-metronome>

    <script src="scripts/require.min.js"></script>
<script>
requirejs.config({
    baseUrl: 'scripts'
});
</script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        require(["ceci", "ceci-ui"], function(Ceci) {
          Ceci.load();
        });
      });
    </script>
  </body>
</html>
